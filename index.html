<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="ctrl">
            {{data.length}}            
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descrição</label>
                    <input type="text" class="form-control" ng-model="m.Id" placeholder="Id">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descrição</label>
                    <input type="text" class="form-control" ng-model="m.Description" placeholder="Descrição">
                </div>
                <button type="button" ng-click="add(m)" class="btn btn-primary">Adicionar</button>
                <button type="button" ng-click="edit(m)" class="btn btn-primary">Alterar</button>
            </form>
            <table class="table table-condensed">
                <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Data Criada</th>
                    <th>Data Atualizada</th>
                    <th>...</th>
                </tr>                    
                <tr ng-repeat="i in data">
                    <td>{{i.Id}}</td>
                    <td>{{i.Description}}</td>
                    <td>{{i.DateCreated}}</td>
                    <td>{{i.DateUpdated}}</td>
                    <td><button type="button" ng-click="delete(i.Id)" class="btn btn-primary">Excluir</button></td>
                </tr>
            </table>
    </body>
    
</html>
